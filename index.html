<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/f02dd58e4b.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css"/>
</head>

<body>
    <div class="row">
        <div class="col">
            <div class="container2">
                <h3 id="current-date"></h3>
                <form id="search-form">
                    <input type="text" placeholder="Enter a city" id="city-input" />
                    <input type="submit" value="Search" class="search_button" />
                    <input type="submit" value="Current" class="current_button" id="current_location_button" />
                </form>
                <section class="current_weather">
                    <h1 id="city"></h1>
                    <h2 class="current_weather_icon" id="description"></h2>
                    <div class="row">
                        <div class="col-7">
                            <span class="temperature" id="temperature">4</span>
                            <span class="units">
                                <a href="#" id="celcius-link"> °C </a>
                            </span>
                        </div>
                        <div class="col-5">
                            <h3>
                                Humidity: <span id="humidity"></span> % <br />
                                Wind: <span id="wind"></span> km/h
                            </h3>
                        </div>
                    </div>
                </section>
                <section class="weather_forecast">
                    <div class="row">
                        <div class="col">
                            <h3>Mon<br /><i class="fas fa-cloud"></i><br />2°C</h3>
                        </div>
                        <div class="col">
                            <h3>Tue<br /><i class="fas fa-cloud-rain"></i><br />6°C</h3>
                        </div>
                        <div class="col">
                            <h3>
                                Wed<br /><i class="fas fa-cloud-showers-heavy"></i><br />9°C
                            </h3>
                        </div>
                        <div class="col">
                            <h3>Thu<br /><i class="fas fa-cloud-sun-rain"></i><br />8°C</h3>
                        </div>
                        <div class="col">
                            <h3>Fri<br /><i class="fas fa-cloud-sun"></i><br />8°C</h3>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="col">
            <div class="container1">
                <img src="src/images/Artboard 35.png" alt="weather app" />
            </div>
        </div>
    </div>
    <p><a href="https://github.com/IBryksin/Weather-App" style="color: #228495" target="_blank"> Open-source code</a>
     by Irina B.</p> 
    <script src="src/index.js"></script>
</body>

</html>
