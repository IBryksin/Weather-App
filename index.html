<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/f02dd58e4b.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css"/>
</head>

<body>
    <div class="row">
        <div class="col">
            <div class="container2">
                <h3> Last updated on <span id="current-date"></span></h3>
                <form id="search-form">
                    <input type="text" placeholder="Enter a city" id="city-input" />
                    <input type="submit" value="Search" class="search_button" />
                    <input type="submit" value="Current" class="current_button" id="current_location_button" />
                </form>
                <section class="current_weather">
                    <h1 id="city"></h1>
                    <h2 id="description"></h2>
                    <div class="row">
                        <div class="col-2">
<img
src="http://openweathermap.org/img/wn/01d@2x.png"
alt="current_weather_icon"
id="icon"
class="current_weather_icon"
 />                        
</div>
                        <div class="col">
                            <span class="temperature" id="temperature">4</span>
                            <span class="units">
                                <a href="#" id="celcius-link" class="active">°C </a> | <a href="#" id="fahrenheit-link">°F</a>
                            </span>
                        </div>
                        </div>
                        <div class="row">
                        <div class="col">
                            <h3> 
                            Min: <span class="temperature-min" id="temperature-min"></span> <a href="#" id="celcius-link" class="active"> °C </a> | <a href="#" id="fahrenheit-link">°F</a>
                            <br /> 
                            Max: <span class="temperature-max" id="temperature-max"></span> <a href="#" id="celcius-link" class="active"> °C </a> | <a href="#" id="fahrenheit-link">°F</a>
                            </h3>
                        </div>
                        <div class="col">
                            <h3>
                                Humidity: <span id="humidity"></span> % <br />
                                Wind: <span id="wind"></span> km/h
                            </h3>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="col">
            <div class="container1">
                <img src="src/images/Artboard 35.png" alt="weather app" />
            </div>
        </div>
    </div>
    <p><a href="https://github.com/IBryksin/Weather-App" style="color: #228495" target="_blank"> Open-source code</a>
     by Irina B.</p> 
    <script src="src/app.js"></script>
</body>

</html>
